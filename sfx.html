<script id="shaders.error.fs" type="x-shader/x-fragment">
varying lowp vec4 vColor;

void main() {
	gl_FragColor = vColor;
}
</script>
<script id="shaders.error.vs" type="x-shader/x-vertex">
uniform mat4 uMVP;
uniform vec4 uTint;

attribute vec3 aVertex;
attribute vec4 aColor;

varying vec4 vColor;

void main() {
	vColor = aColor * uTint;
	gl_Position = uMVP * vec4(aVertex, 1.0);
}
</script>
<script id="shaders.select.fs" type="x-shader/x-fragment">
varying lowp vec4 vTag;

void main() {
	gl_FragColor = vTag;
}
</script>
<script id="shaders.select.vs" type="x-shader/x-vertex">
uniform mat4 uMVP;
uniform vec3 uZ;

attribute vec3 aVertex;
attribute vec3 aTag;

varying vec4 vTag;

void main() {
	vTag = vec4(aTag,dot(uZ, aVertex.xyz));
	gl_Position = uMVP * vec4(aVertex, 1.0);
}
</script>
<script id="shaders.solid.fs" type="x-shader/x-fragment">
varying lowp vec4 vColor;

void main() {
	gl_FragColor = vColor;
}
</script>
<script id="shaders.solid.vs" type="x-shader/x-vertex">
uniform mat4 uMVP;

attribute vec3 aVertex;
attribute vec4 aColor;

varying vec4 vColor;

void main() {
	vColor = aColor;
	gl_Position = uMVP * vec4(aVertex, 1.0);
}
</script>
<script id="shaders.tile.fs" type="x-shader/x-fragment">

}
</script>
<script id="shaders.tile.vs" type="x-shader/x-vertex">
uniform mat4 uMVP;
uniform vec4 uTint;

attribute vec3 aVertex;

	gl_Position = uMVP * vec4(aVertex, 1.0);
}
</script>

<script>
function sfx_start() {
	engine.sfx.init();
	// [ 'wave', 'start_freq', 'end_freq', 'attack', 'decay'].forEach(function(s) {
	// 	document.getElementById(s).onChange = function() {
	// 		sfx_play();
	// 	}
	// });
}

function sfx_play() {
	var wave = document.getElementById('wave').value;
	var start_freq = parseFloat(document.getElementById('start_freq').value);
	var end_freq = parseFloat(document.getElementById('end_freq').value);
	var attack = parseFloat(document.getElementById('attack').value);
	var decay = parseFloat(document.getElementById('decay').value);
	var vib_freq = parseFloat(document.getElementById('vib_freq').value);
	var vib_effect = parseFloat(document.getElementById('vib_effect').value);
	engine.sfx(wave, start_freq, end_freq, attack, decay, vib_freq, vib_effect).bang();
}

</script>
